    https://i.postimg.cc/44wKft13/19.jpg
    https://i.postimg.cc/tRD1qPzZ/20.jpg
    `.trim().split("\n");

    const flipbook = document.querySelector(".flipbook");

    urls.forEach(url => {
        const div = document.createElement("div");
        div.className = "page";
        div.innerHTML = `<img src="${url}" alt="">`;
        flipbook.appendChild(div);
    });
    </script>

      <script src="./JS/jquery.js"></script>
      <script src="./JS/turn.js"></script>


      <script>


    $(document).ready(function () {
        const book = $(".flipbook");
        const maxOffset = 1200/2;

        book.turn({
            autoCenter: false
        });

        function adjustMargin(page) {
            const totalPages = book.turn('pages');

            // Reset margin
            book.css({
                "margin-left": "0px",
                "margin-right": "0px",
                // "transition": "margin 0.35s ease-in-out" // reset trước để tránh áp dụng sai
            });

          
            if (page === 1) {
                // Trang đầu → transition + margin-right
                
                book.css("margin-right", "calc(90vh*210/297)");
            } 
            else if (page === totalPages) {
                // Trang cuối → transition + margin-left
                
                book.css("margin-left", "calc(90vh*210/297)");
            }
            // Các trang giữa → margin = 0, không transition
        }

        // Khi lật trang
        book.on("turning", function (e, page) {
            adjustMargin(page);
        });

        // Lúc load trang đầu
        adjustMargin(1);
    });





    </script>

</body>
