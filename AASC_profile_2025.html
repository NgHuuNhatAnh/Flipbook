 $(document).ready(function () {
            const book = $(".flipbook");

            book.turn({
                autoCenter: true
            });

            function updateNavButtons(page) {
                const total = book.turn("pages");

                // Reset class
                $(".left-btn").removeClass("close-left");
                $(".right-btn").removeClass("close-right");

                // === Trang đầu → kéo nút trái sát vào ===
                if (page === 1) {
                    $(".left-btn").addClass("close-left");
                    $(".right-btn").addClass("close-right");
                }

                // === Trang cuối → kéo nút phải sát vào ===
                if (page === total) {
                    $(".left-btn").addClass("close-left");
                    $(".right-btn").addClass("close-right");
                }
            }

            // Khi lật trang
            book.on("turning", function (e, page) {
                updateNavButtons(page);
            });

            // Khi load
            updateNavButtons(1);

            // Nút điều hướng
            $(".left-btn").on("click", function () {
                book.turn("previous");
            });

            $(".right-btn").on("click", function () {
                book.turn("next");
            });
