           .cover {
            position: absolute;
            height: 33%; /* ✅ đúng bằng 1/3 flipbook */
            width: auto !important;
            object-fit: contain;
            top: 20% !important;
            
            }

            .parallax-section {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0e1b30, #1f3a62);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #696e72 !important;
            }

            

            /* Shape chung */
            .shape {
            position: absolute;
            width: 120px;
            height: 120px;
            opacity: 0.3;
            border-radius: 50%;
            background: #4cc9f0;
            animation: float 6s infinite ease-in-out alternate;
            }

            /* Các layers với tốc độ khác nhau */
            .s1 { top: 20px; left: 10%; animation-duration: 7s; transform: translateZ(-40px); }
            .s2 { bottom: 10px; left: 40%; animation-duration: 4s; background: #f72585; transform: translateZ(-20px); }
            .s3 { top: 50px; right: 15%; animation-duration: 8s; background: #7209b7; }
            .s4 { bottom: 30px; right: 35%; animation-duration: 5s; background: #48bfe3; }
            .s5 { top: 150px; left: 60%; animation-duration: 6s; background: #b5179e; }

            /* Animation trôi + parallax */
            @keyframes float {
            0%   { transform: translateY(0) translateX(0) scale(1); }
            100% { transform: translateY(-40px) translateX(50px) scale(1.2); }
            }

            /* Parallax theo scroll */
            .parallax-section {
            perspective: 1000px;
            }

            .parallax-section .shape {
            transform-style: preserve-3d;
            }

      <script>


    $(document).ready(function () {
        const book = $(".flipbook");
        const maxOffset = 1200/2;

        book.turn({
            autoCenter: false
        });

        function adjustMargin(page) {
            const totalPages = book.turn('pages');

            // Reset margin
            book.css({
                "margin-left": "0px",
                "margin-right": "0px",
                // "transition": "margin 0.35s ease-in-out" // reset trước để tránh áp dụng sai
            });

          
            if (page === 1) {
                // Trang đầu → transition + margin-right
                
                book.css("margin-right", "calc(90vh*210/297)");
            } 
            else if (page === totalPages) {
                // Trang cuối → transition + margin-left
                
                book.css("margin-left", "calc(90vh*210/297)");
            }
            // Các trang giữa → margin = 0, không transition
        }

        // Khi lật trang
        book.on("turning", function (e, page) {
            adjustMargin(page);
        });

        // Lúc load trang đầu
        adjustMargin(1);
    });
